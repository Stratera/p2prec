<div class="usa-grid">
  <div class="usa-width-one-third profilePic">
    <profile></profile>
    <div>
      <a ng-click="editProfileController.setPageSelected(component)">Upload profile Picture</a>
    </div>
  </div>

  <div class="usa-width-two-thirds editGrid">
    <h1>Edit My Profile</h1>
    <div class="usa-width-one-half">
      <form ng-model="editProfileController.editProfileForm"
            ng-submit="editProfileController.submitForm()" class="usa-form" name="editProfileForm">

        <div>
          <label for="firstName">First name <span class="usa-additional_text">Required</span></label>
          <input id="firstName" ng-model="editProfileController.userData.firstName" name="firstName" type="text"
                 required aria-describedby="firstName" aria-required="true" placeholder="John"/>
          <span ng-show="editProfileForm.firstName.$touched"
                class="usa-input-error-message" role="alert"
                id="firstNameErrMsg">
              <span ng-show="editProfileForm.firstName.$error.required">Enter your first name</span>
            </span>
        </div>

        <div>
          <label for="middleName" ng-class="pull-left">
            Middle Name
          </label>
          <input type="text"
                 id="middleName"
                 ng-model="editProfileController.userData.middleName"
                 aria-describedby="middleName"
                 name="middleName" placeholder="P"/>
        </div>

        <div>

          <label for="lastName">Last name <span class="usa-additional_text">Required</span></label>
          <input type="text"
                 id="lastName"
                 ng-model="editProfileController.userData.lastName"
                 aria-required="true" ng-minlength="1"
                 aria-describedby="lastName"
                 name="lastName"
                 required placeholder="Doe"/>
          <span ng-show="editProfileForm.lastName.$touched"
                class="usa-input-error-message" role="alert"
                id="lastNameErrMsg">
              <span ng-show="editProfileForm.lastName.$error.required">Enter your last name</span>
            </span>
        </div>

        <div>
          <label for="department" ng-class="pull-left">
            Department
          </label>
          <input type="text"
                 id="department"
                 ng-model="editProfileController.userData.department"
                 aria-describedby="department"
                 name="department" placeholder="IT"/>
        </div>
        <div>
          <div class="usa-input-grid usa-input-grid-medium">
            <label for="city">City</label>
            <input id="city" name="city" type="text" ng-model="editProfileController.userData.city" placeholder="Alexandria">
          </div>

          <div class="usa-input-grid usa-input-grid-small">
            <label for="state">State</label>
            <select id="state" name="state" ng-model="editProfileController.userData.state" placeholder="Virginia">
              <option value></option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <label for="zip">ZIP</label>
        <input class="usa-input-medium" id="zip" name="zip" type="text" pattern="[\d]{5}(-[\d]{4})?"
               data-grouplength="5,4" data-delimiter="-" data-politespace ng-model="editProfileController.userData.zip">

        <div>
          <label for="phone" ng-class="pull-left">
            Phone
          </label>
          <span class="usa-form-hint" id="phHint">For example: 123-456-7890</span>
          <input type="text"
                 id="phone"
                 ng-model="editProfileController.userData.phone"
                 aria-describedby="phone"
                 name="phone"/>
        </div>

        <div>
          <label for="email" ng-class="pull-left">
            Email
          </label>
          <input type="text"
                 id="email"
                 ng-model="editProfileController.userData.email"
                 aria-describedby="email"
                 name="email"/>
        </div>


        <label>Work Anniversary Date</label>
        <span class="usa-form-hint" id="waHint">For example: 04 28 1986</span>

        <div class="usa-date-of-birth">
          <ng-datepicker ng-model="editProfileController.userData.dateOfBirth">
          </ng-datepicker>
        </div>

        <div class="usa-date-of-birth" style="margin:0px;">
          <label>Date of birth</label>
          <span class="usa-form-hint" id="dobHint">For example: 04 28 1986</span>

          <div class="usa-date-of-birth">
            <div class="usa-input-grid usa-input-grid-small">
              <label for="dobMonth">Month</label>
              <select id="dobMonth" name="dobMonth"
                      ng-model="editProfileController.userData.birthday.month">
                <option value></option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="usa-form-group usa-form-group-day workAnniDay">
              <label for="dobDay">Day</label>
              <select id="dobDay" name="dobDay"
                      ng-model="editProfileController.userData.birthday.day">
                <option value></option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>

            </div>
            <div class="usa-form-group usa-form-group-year">
              <label for="dobYear">Year</label>
              <input class="usa-input-inline" aria-describedby="dobHint" class="usa-form-control" id="dobYear"
                     name="dobYear" ng-model="editProfileController.userData.birthday.year" pattern="[0-9]{4}"
                     type="number" min="1900" max="3000" value=""/>
            </div>
          </div>
        </div>
        <ul class="usa-unstyled-list header-anchors editRadio">
          <li>
            <input id="private" type="radio" ng-model="editProfileController.userData.birthday.public"
                   ng-checked="(editProfileController.userData.birthday.public == false)"
                   name="dobPublic" ng-value="private">
            <label for="private">Private</label>
          </li>
          <li>
            <input id="public" type="radio" ng-model="editProfileController.userData.birthday.public"
                   ng-checked="editProfileController.userData.birthday.public == true" name="dobPublic"
                   ng-value="public">
            <label for="public">Public</label>
          </li>
        </ul>
        <label for="input-type-textarea">Additional Information</label>
        <textarea id="input-type-textarea" ng-model="editProfileController.userData.additionalInfo"
                  name="input-type-textarea"></textarea>

        <div class="button_wrapper">
          <button class="usa-button-outline" type="button">Cancel</button>
          <button ng-click="editProfileController.submitForm()">Save</button>
        </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
